<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>TileCache Demo</title>

	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

	<link rel="stylesheet" href="leaflet.css"/>
	<script src="leaflet.js"></script>

	<style>
		html, body {
			height: 100%;
			margin: 10;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

</head>
<body>

<div id="map" style="width: 98%; height: 98%;"></div>
<script>
	// const tileServer = 'https://tile.openstreetmap.org/{z}/{x}/{y}.png';
	const tileServer = 'http://localhost:8008/tile/{z}/{x}/{y}.png';

	const map = L.map('map').setView([51.505, -0.09], 13);

	const tiles =
		L.tileLayer(
			tileServer,
			{
				maxZoom: 19,
				attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
			}
		)
		.addTo(map);
</script>

</body>
</html>
